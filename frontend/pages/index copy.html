<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login • Portal Suporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="containerLogin">
        <div class="cardLogin">
            <header class="appbar">
            <div class="row"><img src="https://omtx.com.br/img/omtx-logo.png" alt="logo">
            </div>
        </header>
            <form onsubmit="event.preventDefault(); login();">
                <div id="loginError" class="alert"></div>
                <div class="grid-2">
                    <div>
                        <label>Usuário</label>
                        <input id="loginUser" placeholder="usuario" autocomplete="username">
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password" id="loginPass" placeholder="••••••••" autocomplete="current-password">
                    </div>
                </div>
                <div class="space"></div>
                <div><button type="submit">Entrar</button></div>
                <div><a class="" href="./resetPass.html">Esqueceu a senha?</button></div>
            
            </form>
        </div>
    </div>
    <script><!-- window.API_URL='http://localhost:5000'; --></script>
    <script src="../script.js?v=9"></script>
</body>

</html>

</html>
